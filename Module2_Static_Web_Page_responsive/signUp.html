<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="https://https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>    
    <link rel="stylesheet" href="./signUp.css" >
    
</head>
<body class="bg-img">
    <form class="container">
        <h2 class="title text-center">SIGN UP </h2>  
        <label class="row25" name="fname" >First Name </label>
        <input type="text" class="col25" name="fname"></input>
        <label class="row25" name="lname" >Last Name </label>
        <input type="text" class="col25" name="lname"></input>
        <label class="row25" name="profile" >Please select one </label>
        <select class="prof" name="prof">
            <option value="stu">Student</option>
            <option value="prof">Professional</option>
            <option value="tra">Trader</option>
            <option value="invst">Invester</option>
        </select>
        <label class="row25" name="email" >Email-ID </label>
         <input type="email" class="col25" name="email"></input>
        <label class="row25" name="password" >Password </label>
        <input type="password" class="col25" name="password"></input>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Submit</button> 
      </form>
</body>
</html>
